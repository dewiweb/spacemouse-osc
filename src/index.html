            </tr>

              <td colspan="3" style="background-color: black ; font-weight: bold" title="ex: /track/ , /source/...">OSC prefix</td>

              <td colspan="3" ><input type="text" id="prefix" name="prefix" value="/track"></td>

            </tr>
            <tr>
              <td><input type="string" id="at_tr_x" name="at_tr_y" value="/x++" style="visibility: hidden ;"></td>
              <td><input type="string" id="at_tr_y" name="at_tr_y" value="/y++" style="visibility: hidden ;"></td>
              <td><input type="string" id="at_tr_z" name="at_tr_z" value="/z++" style="visibility: hidden ;"></td>
              <td><input type="string" id="at_rt_x" name="at_rt_x" value="/elev++"></td>
              <td><input type="string" id="at_rt_y" name="at_rt_y" value="/azim++"></td>
              <td><input type="string" id="at_rt_z" name="at_rt_z" value="/dist++"></td>

              <td><input type="number" id="rt_x" name="rt_x" value="0"></td>
              <td><input type="number" id="rt_y" name="rt_y" value="0"></td>
              <td><input type="number" id="rt_z" name="rt_z" value="0"></td>
            </tr>
