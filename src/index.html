<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>mouse3D-OSC</title>
  <script script type="text/javascript" src="./renderer.js"></script>
  <link rel="stylesheet" type="text/css" href="./style.css">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>
<body>
   
        <div class="form">
          <form id="form3">
            <label style="text-align: center;" for="fname">Enter Remote OSC Server
              IP:Port</label><br><br>
            <div style="padding-left: 10%;">
              <input type="number" id="ip11" name="qip11" min="1" max="255" maxlength="3" size="3" autocomplete="on"
                required value="192"><b> .</b>
              <input type="number" id="ip21" name="ip21" min="0" max="255" maxlength="3" size="3" autocomplete="on" required
                value="168"><b> .</b>
              <input type="number" id="ip31" name="31" min="0" max="255" maxlength="3" size="3" autocomplete="on" required
                value="100"><b> .</b>
              <input type="number" id="ip41" name="41" min="1" max="255" maxlength="3" size="3" autocomplete="on" required
                value="12"><b> :</b>
              <input type="number" id="port2" name="port2" min="1" max="65535" maxlength="5" size="5" autocomplete="on"
                required value="4003">
                
            </div>
            <br />
          </form>
        </div>
      </div>
      <div>
        <div class="table">
          <table id="tableOfConnection" style="width:100%; text-align: center;">
            <tr>
              <td colspan="6" style="background-color: black ; font-weight: bold">Mode</td>
            </tr>
            <tr>
              <td colspan="2">
                <button class='button_up' id='btn1'>AED</button>
                  <script>btn1.addEventListener('click', aedMode)</script>
              </td>
              <td colspan="2">
                <button class="button" id="btn2">XYZ</button>
                <script>btn2.addEventListener('click', xyzMode)</script>
              </td>
              <td colspan="2">
                <button class="button" id="btn3">Custom</button>
                <script>btn3.addEventListener('click', customMode)</script>
              </td>

            </tr>
            <tr>
              
              <td colspan="3" style="background-color: black ; font-weight: bold" title="ex: /track/ , /source/...">OSC prefix</td>
              <td colspan="3" style="background-color: black ; font-weight: bold" title="<--buttonLeft  buttonRight-->"> index </td>
            </tr>
            <tr>
              
              <td colspan="3" ><input type="text" id="prefix" name="prefix" value="/track/"></td>
              <td colspan="3"><input type="number" id="index" name="index" value="3" min="1" step="1"></td>
            </tr>
            <tr>
              <td><img src="./assets/translate_x.png" alt="" width="50%" height="50%"></td>
              <td><img src="./assets/translate_z.png" alt="" width="50%" height="50%"></td>
              <td><img src="./assets/translate_y.png" alt="" width="50%" height="50%"></td>
              <td><img src="./assets/rotate_x.png" alt="" width="50%" height="50%"></td>
              <td><img src="./assets/rotate_z.png" alt="" width="50%" height="50%"></td>
              <td><img src="./assets/rotate_y.png" alt="" width="50%" height="50%"></td>
            </tr>
            <tr>
              <td><input type="string" id="at_tr_x" name="at_tr_y" value="/x++" style="visibility: hidden ;"></td>
              <td><input type="string" id="at_tr_y" name="at_tr_y" value="/y++" style="visibility: hidden ;"></td>
              <td><input type="string" id="at_tr_z" name="at_tr_z" value="/z++" style="visibility: hidden ;"></td>
              <td><input type="string" id="at_rt_x" name="at_rt_x" value="/elev++"></td>
              <td><input type="string" id="at_rt_y" name="at_rt_y" value="/azim++"></td>
              <td><input type="string" id="at_rt_z" name="at_rt_z" value="/dist++"></td>
            </tr>
            <tr>
              <td><input type="number" id="tr_x" name="tr_x" value="0" style="visibility: hidden ;"></td>
              <td><input type="number" id="tr_y" name="tr_y" value="0" style="visibility: hidden ;"></td>
              <td><input type="number" id="tr_z" name="tr_z" value="0" style="visibility: hidden ;"></td>
              <td><input type="number" id="rt_x" name="rt_x" value="0"></td>
              <td><input type="number" id="rt_y" name="rt_y" value="0"></td>
              <td><input type="number" id="rt_z" name="rt_z" value="0"></td>
            </tr>
            <tr>
              <td>
                <button class='button byp' id='byp1'>enable</button>
                  <script>byp1.addEventListener('click', byp_1)</script>
              </td>
              <td>
                <button class='button byp' id='byp2'>enable</button>
                  <script>byp2.addEventListener('click', byp_2)</script>
              </td>
              <td>
                <button class='button byp' id='byp3'>enable</button>
                  <script>byp3.addEventListener('click', byp_3)</script>
              </td>
              <td>
                <button class='button_up byp' id='byp4'>bypass</button>
                  <script>byp4.addEventListener('click', byp_4)</script>
              </td>
              <td>
                <button class='button_up byp' id='byp5'>bypass</button>
                  <script>byp5.addEventListener('click', byp_5)</script>
              </td>
              <td>
                <button class='button_up byp' id='byp6'>bypass</button>
                  <script>byp6.addEventListener('click', byp_6)</script>
              </td>
            </tr>
            <tr style="visibility: hidden;">
              <td colspan="6" >factor: <input type="number" name="Factor" id="factor" value="1"></td>
            </tr>
            
           
            
          </table>
        </div>
      </div>

</body>
<footer class="little" style="display:inline-block;">
  <p>
    <span style="position: absolute; right:10px;" id="appVersion">Version : </span>
  </p>
</footer>
</html>
